<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment on Post</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        h2, h3 {
            text-align: center;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .post-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .comment-section {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .comment-item {
            background-color: #2c2f36;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #5c6bc0;
            box-shadow: none;
        }

        .btn {
            background-color: #5c6bc0;
            border: none;
            color: white;
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3f51b5;
        }

        .link {
            color: #5c6bc0;
            text-align: center;
            display: block;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #3f51b5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Comment on Post</h2>

        <!-- Display the post content -->
        <div class="post-content">
            <p><strong>{{ post.author.username }}:</strong> {{ post.content }}</p>
        </div>

        <!-- Display existing comments -->
        <div class="comment-section">
            <h3>Comments:</h3>
            <ul>
                {% for comment in post.comments.all %}
                    <li class="comment-item">
                        <strong>{{ comment.author.username }}:</strong> {{ comment.content }}
                    </li>
                {% empty %}
                    <li class="comment-item">No comments yet.</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Comment submission form -->
        <form method="POST">
            {% csrf_token %}
            <textarea name="content" class="form-control" placeholder="Enter your comment here..." required></textarea><br>
            <button type="submit" class="btn">Submit Comment</button>
        </form>

        <a href="{% url 'home' %}" class="link">Back to Home</a>
    </div>

    <!-- Bootstrap 5 JS (optional for some features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
