<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for hover animations and dark theme -->
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
        }

        .card {
            background-color: #2c2f36;
            border: none;
            border-radius: 15px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 10px;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #5c6bc0;
            box-shadow: none;
        }

        .btn {
            background-color: #5c6bc0;
            border: none;
            color: white;
            width: 100%;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3f51b5;
        }

        .btn:focus {
            outline: none;
        }

        .link {
            color: #5c6bc0;
            text-align: center;
            display: block;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #3f51b5;
        }

        .card-body {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Hover animation for form controls */
        .form-control:hover {
            border-color: #5c6bc0;
            transition: border-color 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2>Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <a href="{% url 'register' %}" class="link">Don't have an account? Register here</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (optional for some features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
